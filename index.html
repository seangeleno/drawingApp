<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Edvard's Canvas Drawer</title>
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="resoureces/pure.css" media="screen" title="no title" charset="utf-8">

  </head>
  <body>

    <form class="pure-form pure-form-stacked">
      <fieldset>
          <legend>Pick A Shape</legend>
          <label for="shapes">Pick A Shape</label>
          <select id="shape">
              <option class='rect'>Rectangle</option>
              <option class='square'>Square</option>
              <option class='ellipse'>Ellipse</option>
              <option class='circle'>Circle</option>
              <option class='textbox'>Textbox</option>
          </select>
<canvas id="canvas" width="650" height="800"></canvas>





    <script src="logic.js" charset="utf-8"></script>
  </body>
</html>
